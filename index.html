<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="card-header">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-body">
        <p><img src="./images/icon-ethereum.svg" alt="ethereum">
          <span class="cyan">0.041 ETH</span>
        </p>
        
        <p><img src="./images//icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </p>
      </div>
        <div class="card-footer">
          <p>
            <img src="./images/image-avatar.png" alt="avater">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yohannes Teshome</a>.
  </foot>
</body>
</html>
